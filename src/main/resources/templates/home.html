<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="bg-dark text-light ">
        <div class="text-center">
            <h1> Total cases </h1>    <h1 class="total-cases" th:text="${totalCases}">Fluid jumbotron</h1>
        </div>
       
        <table class="table table-dark">
            <thead>
              <tr>
                <th> Country </th>
                <th >State</th>
                <th> Latest Total </th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-active" th:each="item: ${locationStats}">
                <td th:text="${item.country}">0.99</td>
                <td th:text="${item.state}">Oranges</td>
                <td th:text="${item.latestTotal}">0.99</td>
              </tr>
            </tbody>
          </table>
    </div>
   
   

       

       
</body>
</html>
